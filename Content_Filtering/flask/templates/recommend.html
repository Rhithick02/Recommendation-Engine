<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style3.css')}}">
    <title> Movies </title>
</head>
<body>
    <h2> Movie you liked </h2>
    <div class="poster">
        <a href="https://www.themoviedb.org/movie/{{ m_ids[name] }}">
            <img src="{{ posters[name] }}" alt="{{ val }}" style="height: 250px;">
        </a>
    </div>
    <h1> Movies you may like </h1>
    <div class="total">
        {% for val in data[name] %}
        <div class="poster">
            <!-- <p> {{ val }} </p> -->
            <a href="https://www.themoviedb.org/movie/{{ m_ids[val] }}">
                <img src="{{ posters[val] }}" alt="{{ val }}" style="height: 200px;">
            </a>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
