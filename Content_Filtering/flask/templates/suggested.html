<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style3.css')}}">
    <title> Trending Movies </title>
</head>
<body>
    <h1><strong>Trending Movies</strong></h1>
    <div class="total">
        {% for val in data %}
        <div class="poster">
            <a href="https://www.themoviedb.org/movie/{{ data[val][1] }}">
                <img src="https://image.tmdb.org/t/p/original{{ data[val][0] }}"  alt="{{ val }}" style="height: 200px;">
            </a>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
